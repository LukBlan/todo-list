<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <nav>
      <img src="./../assets/double-tick.svg" class="navbar-icon" alt="double tick icon">
      <h1>Todo List</h1>
    </nav>

    <aside>
      <ul class="timed-option">
        <li>
          <p class="aside-element-text">Today</p>
        </li>
        <li>
          <p class="aside-element-text">Week</p>
        </li>
      </ul>

      <h3>Projects</h3>

      <ul class="project-list">
      </ul>
    </aside>

    <section>
      <h2>Today</h2>
      <div class="todo-section"></div>
    </section>
  </body>
</html>
